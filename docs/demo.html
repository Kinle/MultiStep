<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <title>MultiStep | MultiStep is a multi-step wizard plugin based on bootstrap 4.0</title>
    <meta property="og:title" content="MultiStep" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="MultiStep is a multi-select plugin based on material design with search option" />
    <meta property="og:description" content="MultiStep is a multi-select plugin based on material design with search option" />
    <link rel="canonical" href="https://kinle.github.io/MultiStep/" />
    <meta property="og:url" content="https://kinle.github.io/MultiStep/" />
    <meta property="og:site_name" content="MultiStep" />
    <script type="application/ld+json">
    { "@type": "WebSite", "url": "https://kinle.github.io/MultiStep/", "name": "MultiStep", "headline": "MultiStep", "description": "MultiStep is a multi-step wizard plugin based on bootstrap 4.0", "@context": "http://schema.org" }
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/css/MultiStep.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/MultiStep-theme.min.css">
    <style type="text/css">
    body {
        margin: 0
    }

    h1 {
        width: 100%;
        text-align: center;
    }

    .container {
        display: flex;
        flex: 0 0 100%;
        justify-content: center;
    }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <a id="forkme_banner" href="https://github.com/Kinle/MultiStep">View on GitHub</a>
            <h1 id="project_title"><a href="/MultiStep">MultiStep</a></h1>
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#submitModal">Open modal</button>
        </section>
    </div>
    <div id="submitModal" class="multi-step">
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dist/js/MultiStep.min.js"></script>
    <script type="text/javascript">
         $(document).ready(function() {
        $('.modal').MultiStep({
            title:'Multi modal',
            data:[{
                content:'Hi!!',
                label:'Custom label'
            },{
                content:'This is a multi-step modal'
            },{
                content:`You can have skip options`,
                skip:true
            },{
                content:`<small>You can include html content as well!</small><br><br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                `,
                skip:true
            },{
                content:`This is the end<br>Hold your breath and count to ten`,
            }],
            final:'You can have your own final message',
            modalSize:'lg'
        });
    });
    </script>
</body>

</html>
